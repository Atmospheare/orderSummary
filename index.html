<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Order summary card</title>


</head>

<body>

    <div class="container">
        <!-- Illustration -->
        <img id="illustration" src="./images/illustration-hero.svg" alt="">
        <h2> Order Summary </h2>

        <p id="first-text">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <div class="price">

            <img src="./images/icon-music.svg" alt="music" id="music-note">

            <div class="price-tags">
                <p id="annual-plan">Annual Plan</p>
                <p id="prix">$59.99/year</p>
            </div>

            <div class="change-bar">
                <a href="#" id="change-link">Change</a>
            </div>

        </div>

        <button>Proceed to Payment</button>

        
        <p class="cancel">
            <a href="" class="cancel-link">Cancel Order</a>
        </p>

    </div>

</body>

</html>
